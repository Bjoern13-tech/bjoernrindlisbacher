<!DOCTYPE HTML>
<html>
<head>
  <title>Contact - Björn Rindlisbacher</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

  <div id="wrapper">
    <header id="header">
      <a href="index.html#main" class="logo">Home</a>
    </header>

    <nav id="nav">
      <ul class="links">
        <li><a href="index.html">Blog</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About Me</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div id="main">
      <section class="post">
        <header class="major">
          <h1>Kontakt</h1>
          <p>Du hast Fragen oder möchtest mehr über mich oder meine Arbeit erfahren? Ich freue mich auf deine Nachricht!</p>
        </header>

        <form action="https://formspree.io/f/xrbqyqvz" method="POST" onsubmit="redirectAfterSubmit(event)">
          <div class="fields">
            <div class="field">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="field">
              <label for="message">Nachricht</label>
              <textarea name="message" id="message" rows="5" required></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Absenden" class="primary" /></li>
          </ul>
        </form>
      </section>
    </div>

    <footer id="footer">
      <section class="split contact">
        <section>
          <h3>Email</h3>
          <p><a href="mailto:bjoern.rindlisbacher123@gmail.com">bjoern.rindlisbacher123@gmail.com</a></p>
        </section>
      </section>
    </footer>
  </div>

</body>

<script>
  function redirectAfterSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const data = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        window.location.href = 'danke.html';
      } else {
        alert('Fehler beim Senden. Bitte versuch es erneut.');
      }
    });
  }
</script>

</html>
