<body class="is-preload">

  <div id="wrapper">
    <header id="header">

    <div id="main">
      <section class="post">
        <header class="major">
          <h1>Kontakt</h1>
          <p>Du möchtest mit mir zusammenarbeiten oder hast Fragen? Melde dich gerne!</p>
        </header>

        <form method="post" action="#">
          <div class="fields">
            <div class="field">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="field">
              <label for="message">Nachricht</label>
              <textarea name="message" id="message" rows="4"></textarea>
            </div>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Absenden" /></li>
          </ul>
        </form>
      </section>
    </div>

    <footer id="footer">
      <section class="split contact">
        <section>
          <h3>Email</h3>
          <p><a href="mailto:bjoern.rindlisbacher123@gmail.com">bjoern.rindlisbacher123@gmail.com</a></p>
        </section>
      </section>
